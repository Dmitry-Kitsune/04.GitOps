name: Run Hello message after push in 04.GitOps

on:
  push:
    branches:
    - 04.GitOps

jobs:
  print:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - name: Install python
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"

        - name: Say Hello, GitHub Actions!
          run: python hello.py

